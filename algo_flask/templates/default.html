<!DOCTYPE html>
<html lang="en" dir="ltr">
     <head>
          <meta charset="utf-8">
          <title>Main Window</title>
     </head>
     <body>
          <form method="POST">
               <table border="1">
                    <thead>
                         <th></th>
                         {%for i in range(1, rowlen)%}
                              <th>
                                  <input type="text" name=Machines value={{users[0][i]}}>
                              </th>
                         {%endfor%}
                    </thead>
                    {%for i in range(1, collen)%}
                         <tr>
                              <td>
                                   <input type="text" name=Jobs value="{{users[i][0]}}">
                              </td>
                              {%for j in range(1, rowlen)%}
                                   <td>
                                        <input type="text" name=Everything value="{{users[i][j]}}">
                                   </td>
                              {%endfor%}
                         </tr>
                    {%endfor%}
               </table>
               <button> <a href="/add-row/">add row</a></button>
               <button> <a href="/add-column/">add collumn</a></button>
<!--               <button> <a href="/answer/">answer</a></button>-->
               <button type="submit">run</button>
          </form>

     </body>

</html>
